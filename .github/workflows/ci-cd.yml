name: CI/CD JardinSolidaire

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend_ci:
    name: Backend - CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: npm ci

      - name: Prisma generate (si Prisma)
        run: npx prisma generate
        continue-on-error: true

      - name: Lint (si script)
        run: npm run lint
        continue-on-error: true

      - name: Tests (si script)
        run: npm test
        continue-on-error: true

      - name: Build (si script)
        run: npm run build
        continue-on-error: true


  frontend_ci:
    name: Frontend - CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint (si script)
        run: npm run lint
        continue-on-error: true

      - name: Build Next
        run: npm run build


  deploy_front_vercel:
    name: Deploy Front (Vercel)
    runs-on: ubuntu-latest
    needs: [frontend_ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy Vercel
        run: |
          npm i -g vercel
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}


  deploy_back_render:
    name: Deploy Back (Render hook)
    runs-on: ubuntu-latest
    needs: [backend_ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deploy Hook
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
